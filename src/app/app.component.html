<div class="container">
  <h3>Upload File</h3>


  <form [formGroup]="fileUploadForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-12">
        
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter the name">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" formControlName="mobile" class="form-control" id="mobile" placeholder="Mobile Number">
         </div>
        
        
        <div>
          <h6 class="head-title margin-top-8"><span>Select Image File</span></h6>
        </div>
      </div> 
      <div class="col-sm-6">

        <div class="custom-file">

          <input type="file" class="custom-file-input" id="customFile" name="resume"
            (change)="selectImage($event)" #UploadFileInput>

         <!--  <label class="custom-file-label" for="customFile">{{fileInputLabel || 'Choose File'}}</label> -->
        
        </div>

      </div>

      <div class="col-sm-6"> <button class="btn btn-primary" type="submit">Upload</button> </div>

    </div>
  </form>

</div>
